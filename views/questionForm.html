            <div class="bg-white rounded w-3/4 max-w-lg px-48 py-20 text-center shadow-md">
                <form action="/submitQuestion" method="POST" id="submit-question" class="w-full max-w-full">
                    <br><br>
                    <div class="flex flex-wrap -mx-40 mb-6">
                        <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            Module
                            </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" name="module">
                                <option>Mathematics</option>
                                <option>French</option>
                                <option>Sciences</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>
                        
                      
                      <div class="w-full md:w-1/5 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                          Week
                        </label>
                        <div class="relative">
                          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Hey" name="week">
                          <option>5/6</option>
                          <option>12/6</option>
                          <option>19/6</option>
                          <option>26/6</option>
                          <option>3/7</option>
                          <option>10/7</option>
                          <option>17/7</option>
                          <option>24/7</option>
                          <option>31/7</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                          </div>
                        
                      </div>
                    </div>
                      <div class="w-full md:w-3/5 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                          Question
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" name="question" type="text" placeholder="Which country is the largest in the world?">
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                      </div>
                    </div>

                    <div class="flex flex-wrap -mx-40 mb-6">
                      <div class="w-full px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                          Answer
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Russia" name="answer">
                      </div>
                    </div>

                    <br> <br>
                    <div>
                      <button class="bg-transparent hover:bg-blue-500 text-blue-700 text-sm font-semibold hover:text-white py-4 px-8 border border-blue-500 hover:border-transparent rounded" type="submit">
                        Submit
                      </button>
                    </div>

                  </form>
            </div>
